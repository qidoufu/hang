        .loading .camel-loading:before {
        	display: block;
        	content: " ";
        	position: relative;
        	top: 8%;
        	left: 8%;
        	width: 84%;
        	min-height: 84%;

        	-o-background-size: contain;

        	-ms-transform-origin: 50% 50%;
        	-o-transform-origin: 50% 50%;
        	transform-origin: 50% 50%;
        	-webkit-animation: camel-loading-earth-rotate 35s linear 0s infinite;
        	-moz-animation: camel-loading-earth-rotate 35s linear 0s infinite;
        	-o-animation: camel-loading-earth-rotate 35s linear 0s infinite;
        	animation: camel-loading-earth-rotate 35s linear 0s infinite
        }
        
        .loading .camel-loading:after {
        	display: block;
        	content: " ";
        	position: absolute;
        	height: 200px;
        	width: 200px;
        	top: -6px;
        	overflow: hidden;
        	background: url(https://simg1.qunarzz.com/site/images/wap/touch/images/v2/images2x/camel.gif) 50% 8% no-repeat;

        	-o-background-size: 30%;

        .loading .text:after {
